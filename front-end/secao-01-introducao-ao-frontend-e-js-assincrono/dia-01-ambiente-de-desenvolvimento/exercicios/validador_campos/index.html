<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/validator@latest/validator.min.js" defer></script>
  <script defer src="./src/main.js" type="module" ></script>

  <title>Validador de Campos</title>
</head>
<body>
  <h1>Validador de Campos</h1>
  <input id="input-text" type="text" placeholder="Insira aqui o valor">
  <select name="value" id="value">
    <option value="cpf">CPF</option>
    <option value="email">E-mail</option>
  </select>
  <button id="validate">Validar</button>
  <h2 id="result">Digite o valor, escolha a opção e clique em validar</h2>
</body>
</html>
